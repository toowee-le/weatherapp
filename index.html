<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="d-flex flex-column h-100">
       <div id="main" class="container">
            <div class="row">
                <div id="currentWeather" class="col-9">
                    <div class="row col d-md-inline-block" id="location"><h1>Europe / London</h1></div>
                    <div class="row col d-md-inline-block" id="date"><p>8th March 2020, 12:00PM</p></div>
                    <div class="row col d-md-inline-block" id="icon"><img src="weather-icon.png"></div>
                    <div class="row col d-md-inline-block" id="description"><p>Mostly Sunny</p></div>
                </div>
                <div class="col-3 d-flex flex-row">
                    <div class="row" id="currentTemp">
                        <h2 id="degree">30</h2>
                        <span>C</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="conditions" class="col-md">
                    <div class="row">
                        <div id="sunrise" class="col-md">Sunrise 06:03:00</div>
                    </div>
                    <div class="row">
                        <div id="sunset" class="col-md">Sunset 17:55:00</div>
                    </div>
                    <div class="row">
                        <div id="humidty" class="col-md">Humidity 82%</div>
                    </div>
                    <div class="row">
                        <div id="wind" class="col-md">Wind 11.16mph</div>
                    </div>
                    <div class="row">
                        <div id="precipitation" class="col-md">Precipitation 0%</div>
                    </div>
                    <div class="row">
                        <div id="pressure" class="col-md">Pressure 1007.8 hPa</div>
                    </div>
                </div>
                <div id="forecast" class="col-md">
                    <!-- Nav Tabs -->
                    <ul class="nav nav-tabs" id="forecastTab">
                        <li class="nav-item">
                            <a href="#hourly" class="nav-link" data-toggle="tab">Hourly</a>
                        </li>
                        <li class="nav-item">
                            <a href="#weekly" class="nav-link" data-toggle="tab">Weekly</a>
                        </li>
                    </ul>

                    <!-- Tab Panes -->
                    <div class="tab-content">
                        <div class="tab-pane container active" id="hourly">
                            <table id="dailyForecast" width=100%>

                            </table>
                        </div>
                        <div class="tab-pane container fade" id="weekly">
                            <table id="weeklyForecast" width=100%>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="footer" class="col text-center">
                    <div class="row">
                        <div class="col">
                            <a href="https://darksky.net/dev" target="_blank">Powered by Dark Sky API</a>
                        </div>
                        <div class="col-6">
                            <a href="#" target="_blank">Tuyet Le</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
       </div>
    </div>

    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
